<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>アクセスバナー設定</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup-root">
    <h3 class="i18n" data-i18n="bannerPositionHeading"></h3>
    <div style="margin-bottom: 12px">
      <label>
        <input type="radio" name="bannerPosition" value="top" />
        <span class="i18n" data-i18n="bannerPositionTop"></span>
      </label>
      <label style="margin-left: 16px">
        <input type="radio" name="bannerPosition" value="right" />
        <span class="i18n" data-i18n="bannerPositionRight"></span>
      </label>
      <button id="saveBannerPosition" style="margin-left: 16px">
        <span class="i18n" data-i18n="saveButton"></span>
      </button>
      <span
        id="bannerPositionMsg"
        style="color: green; margin-left: 10px; display: none"
      ></span>
    </div>

    <h3 class="i18n" data-i18n="addRule"></h3>
    <input
      type="text"
      id="name"
      placeholder=""
      data-i18n-placeholder="namePlaceholder"
    />
    <input
      type="text"
      id="url"
      placeholder=""
      data-i18n-placeholder="urlPlaceholder"
    />
    <input type="color" id="color" value="#ff0000" />
    <input
      type="text"
      id="color-hex"
      value="#ff0000"
      maxlength="7"
      style="width: 90px; margin-left: 8px"
    />
    <button id="addRule"><span class="i18n" data-i18n="addRule"></span></button>

    <h3 class="i18n" data-i18n="registeredRules"></h3>
    <div id="rulesList"></div>

    <h3 class="i18n" data-i18n="exportHeading"></h3>
    <div style="margin-bottom: 16px">
      <button id="exportRules">
        <span class="i18n" data-i18n="exportButton"></span>
      </button>
    </div>

    <h3 class="i18n" data-i18n="importHeading"></h3>
    <div>
      <input type="file" id="importFile" accept=".json" />
      <button id="importRules">
        <span class="i18n" data-i18n="importButton"></span>
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

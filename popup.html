<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>アクセスバナー設定</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 600px; /* ここを300px→600pxに変更 */
      }
      input[type="text"],
      input[type="color"] {
        width: 100%;
        margin: 5px 0;
      }
      button {
        margin: 5px 0;
      }
      .rule {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h3 class="i18n" data-i18n="addRule"></h3>
    <input
      type="text"
      id="url"
      placeholder=""
      data-i18n-placeholder="urlPlaceholder"
    />
    <input
      type="text"
      id="name"
      placeholder=""
      data-i18n-placeholder="namePlaceholder"
    />
    <input type="color" id="color" value="#ff0000" />
    <button id="addRule"><span class="i18n" data-i18n="addRule"></span></button>

    <h3 class="i18n" data-i18n="registeredRules"></h3>
    <div id="rulesList"></div>

    <h3 class="i18n" data-i18n="exportHeading"></h3>
    <div style="margin-bottom: 16px">
      <button id="exportRules">
        <span class="i18n" data-i18n="exportButton"></span>
      </button>
    </div>

    <h3 class="i18n" data-i18n="importHeading"></h3>
    <div>
      <input type="file" id="importFile" accept=".json" />
      <button id="importRules">
        <span class="i18n" data-i18n="importButton"></span>
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
